version: '2'
volumes:
  gems:
    external:
        name: gems-${EXECUTOR_NUMBER}-ruby-2.3
services:
  db:
    image: mysql:5.6
    environment:
    - MYSQL_ALLOW_EMPTY_PASSWORD=1
    command:
    - mysqld
    - --character-set-server=utf8
    - --collation-server=utf8_unicode_ci 
    - --innodb-file-per-table=ON
    - --sync-frm=0
    - --innodb-flush-log-at-trx-commit=0
  web:
    build:
      context: .
      args:
        host_uid: $HOST_UID
    image: ${DOCKER_IMAGE_NAME}
    environment:
    - GEM_HOME=/gems
    - BUNDLE_PATH=/gems
    depends_on:
    - db
    volumes:
    - .:/code
    - gems:/gems
