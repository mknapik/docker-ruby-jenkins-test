version: '2'
services:
  db:
    image: mysql:5.6
    environment:
    - MYSQL_ALLOW_EMPTY_PASSWORD=1
    command:
    - mysqld
    - --character-set-server=utf8
    - --collation-server=utf8_unicode_ci 
    - --innodb-file-per-table=ON
    - --sync-frm=0
    - --innodb-flush-log-at-trx-commit=0
  web:
    build: .
    command: /sbin/init
    depends_on:
    - db
    volumes:
    - .:/code
    # - ${TMPDIR}/${EXECUTOR_NUMBER}/code/vendor:/code/vendor
